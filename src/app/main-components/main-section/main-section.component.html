<div class="container">
  <div class="main__section">
    <!-- !Left Section -->
    <div class="left__section">
      <div class="prices__box">
        <h3>PRICES</h3>
        <div class="price__rangeLabel">
          <label for="min__price">Min</label>
          <label for="max__price">Max</label>
        </div>
        <div class="price__rangeInput">
          <input type="number" id="min__price" placeholder="$499" />
          <span>-</span>
          <input type="number" id="max__price" placeholder="$499" />
        </div>
      </div>
      <!--! color picker -->
      <div class="color__box">
        <h3>COLOR</h3>
        <div class="colorPicker">
          <div class="color1">
            <!-- class="color1-border outer__color" -->
            <div
              [ngClass]="{
                color1__border: colorPicked == 'Blue'
              }"
              class="outer__color"
              (click)="handleColorPick('Blue')"
            >
              <div class="color1-fill inner__color"></div>
            </div>
          </div>

          <div class="color2">
            <div
              [ngClass]="{
                color2__border: colorPicked == 'Red'
              }"
              class="outer__color"
              (click)="handleColorPick('Red')"
            >
              <div class="color2-fill inner__color"></div>
            </div>
          </div>

          <div class="color3">
            <div
              [ngClass]="{
                color3__border: colorPicked == 'Black'
              }"
              class="outer__color"
              (click)="handleColorPick('Black')"
            >
              <div class="color3-fill inner__color"></div>
            </div>
          </div>

          <div class="color4">
            <div
              [ngClass]="{
                color4__border: colorPicked == 'Yellow'
              }"
              class="outer__color"
              (click)="handleColorPick('Yellow')"
            >
              <div class="color4-fill inner__color"></div>
            </div>
          </div>

          <div class="color5">
            <div
              [ngClass]="{
                color5__border: colorPicked == 'Pink'
              }"
              class="outer__color"
              (click)="handleColorPick('Pink')"
            >
              <div class="color5-fill inner__color"></div>
            </div>
          </div>

          <div class="color6">
            <div
              [ngClass]="{
                color6__border: colorPicked == 'Wheat'
              }"
              class="outer__color"
              (click)="handleColorPick('Wheat')"
            >
              <div class="color6-fill inner__color"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="brands">
        <div class="brand__heading">BRAND</div>
        <div class="brand__names">
          <div
            (click)="handleBrandSelection('All')"
            [ngClass]="{ brand__selected: selectedBrand == 'All' }"
            class="brand_item1 brand_item"
          >
            <span>All</span><span>{{ numberOfAllBrand }}</span>
          </div>
          <div
            (click)="handleBrandSelection('Apple')"
            [ngClass]="{ brand__selected: selectedBrand == 'Apple' }"
            class="brand_item1 brand_item"
          >
            <span>Apple</span><span>{{ numberOfAppleBrand }}</span>
          </div>
          <div
            (click)="handleBrandSelection('Beats')"
            [ngClass]="{ brand__selected: selectedBrand == 'Beats' }"
            class="brand_item2 brand_item"
          >
            <span>Beats</span><span>{{ numberOfBeatsBrand }}</span>
          </div>
          <div
            (click)="handleBrandSelection('Samsung')"
            [ngClass]="{ brand__selected: selectedBrand == 'Samsung' }"
            class="brand_item3 brand_item"
          >
            <span>Samsung</span><span>{{ numberOfSamsungBrand }}</span>
          </div>
          <div
            (click)="handleBrandSelection('Siemens')"
            [ngClass]="{ brand__selected: selectedBrand == 'Siemens' }"
            class="brand_item4 brand_item"
          >
            <span>Siemens</span><span>{{ numberOfSiemensBrand }}</span>
          </div>
        </div>
      </div>
      <div class="moreButton">MORE</div>
    </div>
    <!-- !Right Section -->
    <div class="right__section">
      <div class="filter__box">
        <div class="no_of_items">
          <span id="countItem">{{ itemsToRender.length }} </span>
          <span>Items</span>
        </div>
        <div class="sort_by">
          <label for="short">Sort By</label>
          <!--! SortBy DropDown -->
          <select (change)="SetSortValue($event)">
            <option value="name">Name</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        <!--! Show DropDown -->
        <div class="show">
          <label for="showNo">Show</label>
          <select
            (change)="SetShowValue($event)"
            [(ngModel)]="showValue"
            id="shortNo"
          >
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="15">15</option>
          </select>
        </div>
        <div class="view__filter" selected><i class="fas fa-th"></i></div>
        <div class="hamBurger"><i class="fas fa-bars"></i></div>
      </div>
      <!--! render items -->
      <div class="items__section">
        <div
          class="container"
          *ngFor="let event of finalDataToRender"
          [style.background-color]="
            event.color == 'Yellow'
              ? '#fdffe8'
              : event.color == 'Red'
              ? '#ffe8e8'
              : event.color == 'Wheat'
              ? '#faf2cd'
              : event.color == 'Blue'
              ? '#cde6fa'
              : event.color == 'Pink'
              ? '#ffd1fd'
              : event.color == 'Black'
              ? '#cfcfcf'
              : null
          "
        >
          <app-items-list [event]="event"></app-items-list>
        </div>
      </div>
      <!--! pagination -->
      <div class="page__number mt-4">
        <div
          *ngFor="let page of pages"
          [ngClass]="{ pageNumberSelected: page == selectedPageNumber }"
          class="page"
          (click)="onChangePage($event)"
        >
          <p class="mt-2">{{ page }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
